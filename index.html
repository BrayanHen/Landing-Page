<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Formulario</title>
</head>
<body>
    <Form action="" method="post" autocomplete="off">
        <h1 >Cadastrar</h1>

       
        <label for="inome" class="roxo">Nome</label>
        <i class="fa-solid fa-user"></i>
            <div class="input" id="position"> 
                <input type="text" name="name" id="inome" placeholder="Username">

            </div>
         
            <label for="iemail" class="roxo">Email<label>
                <i class="fa-regular fa-envelope"></i>
            <div class="input" class="position"> 
                <input type="email" name="E-mail" id="iemail" placeholder="Email">
            </div>

            <label for="isenha">Senha</label>
            <i class="fa-solid fa-lock"></i>
            <div class="input" class="position">
                <input type="password" name="senha" id="isenha" placeholder="Password">
                <i class="fa-solid fa-eye-slash" id="btn-senha" onclick="mostrarSenha()"></i>
            </div>

            
    </Form>
    
        <p id="btn"><button type="submit">Cadastrar</button></p>
    
    <script src="main.js"></script>
</body>
</html>
